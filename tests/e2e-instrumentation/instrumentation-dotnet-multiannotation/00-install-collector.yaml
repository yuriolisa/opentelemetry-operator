---
apiVersion: v1
kind: Namespace
metadata:
  name: my-other-dotnet-ns
  annotations:
    instrumentation.opentelemetry.io/inject-sdk: "true"
---
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: sidecar
  namespace: my-other-dotnet-ns
spec:
  config:
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    processors:

    exporters:
      debug:

    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [debug]
  mode: sidecar
